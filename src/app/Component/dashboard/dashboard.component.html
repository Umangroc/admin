<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<nav class="navbar navbar-expand-sm bg-light navbar-light" >
    <a  class="navbar-brand" >Fundoo-Admin</a>
    <ul class="navbar-nav">
      <li class="nav-item">
          <a class="nav-link" (click)="getdata()">All Users</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" (click)="request()">Unapproved Answers</a>
      </li>
    </ul>
    <button type="submit" class="btn btn-primary" style="margin-left: 620px;" (click)="logout()">Logout</button>
  </nav>


   <div class="row justify-content-center">
      <div class="col-4">
     <div class="card-deck">
    <div class="card bg-light">
      <div class="card-body text-center">
            <button type="submit" class="btn btn-primary" id="advancedata" (click)="advancedata()">Advance</button>
        <p class="advance">a</p>
      </div>
    </div>
      </div>
    </div>
      <div class="col-4">
      <div class="card bg-light">
      <div class="card-body text-center">
        <button type="submit" class="btn btn-primary" id="basicdata" (click)="basicdata()">Basic</button>
        <p class="basic">b</p>
      </div>
    </div>
      </div>
      </div>

      <br><br>

      <div class="row justify-content-center">
  <div class="input-group" style="width: 80%;">
    <input id="search" placeholder="Search" class="form-control" (click)="search()">
  </div>
</div>

  <br>

  <div class="row justify-content-center">
<table class="table table-bordered table-striped table-hover table-sm" id="datatable" *ngIf="data" style="width: 80%;" >
    <thead class="thead-dark" >
        <tr>
          <th>S. No.</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Service</th>
        </tr>
    </thead>
    <tbody id="databody" style="word-break: break-all;">
      </tbody>
</table>
</div>

<div class="row justify-content-center">
<table class="table table-bordered table-striped table-hover table-sm" id="approval_table" *ngIf="!data" style="width: 80%;">
<thead class='thead-dark'>
  <tr>
    <th>Answer</th>
    <th><div class="row justify-content-center">Action</div></th>
  </tr>
</thead>

<tbody id="approvalbody">
  <tr *ngFor="let question of questions">
    <td><div innerHTML="{{question.message}}"></div></td>
    <td>
        <div class="row justify-content-center">
      <button type="submit" class="btn btn-success" (click)="approve(question.id)">Approve</button>
    <button type="submit" class="btn btn-danger" style="margin-left: 15px;" (click)="reject(question.id)">Reject</button>
  </div>
  </td>
  </tr>
  </tbody>
</table>
</div>
