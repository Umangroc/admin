<div class="container">
  <div class="row justify-content-center">
    <div class="col"></div>
    <div class="card col">
      <div class="card-body">
        <form class="was-validated" novalidate>

          <div class="form-group">
            Email address: <input type="email" class="form-control" id="email" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <div class="form-group">
            Password: <input type="password" class="form-control" id="pwd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox"> Remember me
          </div>
          <button type="submit" class="btn btn-primary" id="login" (click)="login()">Submit</button>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
